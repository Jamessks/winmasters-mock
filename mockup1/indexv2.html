<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet" href="css/style.css"/>
    <title>Halloween | Casino | Winmasters</title>
    <script src="js/main.js"></script>
</head>

<body>

<div id="wrapper">
    <img id="top-img" src="img/bg.gif" alt="bg.gif">
    <div class="container">
        <div class="centered">
            <p id="first">
                <span id="endless">ΑΤΕΛΕΙΩΤΑ </span>
                <span id="spins" class="blink">SPINS</span></p>
            <p class="desc font-arial" style="font-size:18px">Winmasters - Νόμιμο Στοίχημα</p>
            <p class="desc font-arial" style="font-size:18px">Οι λεπτομέρειες της προσφοράς είναι προσβάσιμες μόνο σε
                συνδεδεμένους χρήστες </p>
            <button id="entry-btn" href="#game-wrapper" type="button"
                    class="redback font-arial font-italic round-button">
                Είσοδος/Εγγραφή
            </button>
            <p id="terms" style="">*Ισχύουν όροι και προϋποθέσεις</p>
        </div>
    </div>


    <div id="mydiv">
        <ul>
            <li><span class="myspan">1</span><span class="list-text"> Γρήγορη εγγραφή</span></li>
            <li><span class="myspan">2</span><span class="list-text"> Ασφαλείς συναλλαγές</span></li>
            <li><span class="myspan">3</span><span class="list-text"> Νόμιμο Παιχνίδι</span></li>
        </ul>
    </div>
    <h2 id="games-heading" class="font-white font-tahoma">ΠΑΙΧΝΙΔΙΑ</h2>
    <div id="game-wrapper" class="cards">
        <div class="card">
            <figure>
                <img class="img-overlay" src="img/play-btn.png" alt="PLAY">
                <img class="games" src="img/300x300_bewitched.jpg" alt="">
                <figcaption class="font-italic">Bewitched</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img class="img-overlay" src="img/play-btn.png" alt="PLAY">
                <img class="games" src="img/300x300_paranormal_a_dXG95.jpg" alt="">
                <figcaption class="font-italic">Paranormal Activity</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img class="img-overlay" src="img/play-btn.png" alt="PLAY">
                <img class="games" src="img/300x300_spooky_family.jpg" alt="">
                <figcaption class="font-italic">Spooky Family</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img class="img-overlay" src="img/play-btn.png" alt="PLAY">
                <img class="games" src="img/BeautifulBones_300x300.jpg" alt="">
                <figcaption class="font-italic">Beautiful Bones</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img class="img-overlay" src="img/play-btn.png" alt="PLAY">
                <img class="games" src="img/Ghosts_N_Gold_300x300.jpg" alt="">
                <figcaption class="font-italic">Ghosts and Gold</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img class="img-overlay" src="img/play-btn.png" alt="PLAY">
                <img class="games" src="img/Halloweenies_300x300.jpg" alt="">
                <figcaption class="font-italic">Halloweenies</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img class="img-overlay" src="img/play-btn.png" alt="PLAY">
                <img class="games" src="img/VampireLasVegas_MGM_300x300.jpg" alt="">
                <figcaption class="font-italic">Vampire: The Masquerade - Las Vegas</figcaption>
            </figure>
        </div>
    </div>
</div>
</body>
</html>
